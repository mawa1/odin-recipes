        <title> More CSS practice </title>

    <style>
        p {
            background-color: green;
            color: white;
            font-size: 18px; 
        }
        .alert-text{
            color: red;
            font-size: 20px;
        }
        #title{
            color: black;
            background-color: yellow;
        }
        .subsection#preview{
            color:aliceblue;
            text-align: center;
            text-decoration: dotted;
            font-size: x-large;
        }

    </style>
    <body>
        <div> External Number 1 - I'm a class</div></div>
        <p> Number 3 - I'm a class, but internal</p>
        <div class='alert-text'> Class with Alert the text div</div><br>
        <div id='title'> Div with an 'id=title'</div>
        <p class='subsection' id="preview">
            'class subsection' with 'id=preview'
        </p> 

    </body>
